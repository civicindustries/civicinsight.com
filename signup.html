<!-- Section #1 -->
<section id="press" data-speed="4">
  <article class="columns black-font">
      <div class="center"><h3 style="margin-top:50px">Sign Up</h3></div>


      <div class="form">
        <!-- <form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post"> -->
          <form action="http://civicindustries.us4.list-manage1.com/subscribe/post?u=bc89bc1a568c7ecb05735ef0d&amp;id=0e787552a0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          
          <div>
            <p style="text-align: center">Keep track of the properties you care about.</p>
            <br>
            <br>              
          </div>

          <div>
          	<input name="FNAME" class="" type="text" autofocus="autofocus"  value=""  id="mce-FNAME" placeholder="First Name" size="30">
            
          </div>

          <div>
          	<input name="LNAME" class="" id="mce-LNAME" autofocus="autofocus" type="text" value=""  placeholder="Last Name" size="30">
          </div>

          <div>            
          	<input name="EMAIL" class="required email"  type="email" value=""  id="mce-EMAIL"  placeholder="E-mail address" size="30">
            
          </div>

          <div>
          	<input name="ORG" class="required email"  type="text" value=""  id="mce-ORG"  placeholder="Name of Organization" size="30">
          </div>

          <div>            
            <input id="user_zipcode" name="ZIPCODE" placeholder="Zipcode" size="30" type="text">
          </div>


          <div>            
            <span style="font-size: 200%;">Select Plan: </span>
            <select name="PLAN" placeholder="Zipcode" >
              <option name="standard">Standard</option>
              <option name="professional">Professional</option>
              <option name="custom">Custom</option>
            </select>
          </div>




          <div>
            <input class="menu-button btn-glow primary btn-submit signup" style="border: 0" value="Register" type="submit">
          </div>

        </form>
      </div>
    
      </div>

  </article>
</section>
